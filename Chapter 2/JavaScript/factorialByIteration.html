<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titel</title>
    <script>
		function factorial(number) {
			let product = 1;
			for (let i = 1; i <= number; i++) {
				product = product * i;
			}
			return product;
		}
		
		document.write(factorial(5));
    </script>
  </head>
