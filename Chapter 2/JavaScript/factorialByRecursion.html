    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titel</title>
    <script>
		function factorial(number) {
			if (number === 1) {
				// BASE CASE
				return 1;
			} else {
				// RECURSIVE CASE
				return number * factorial(number - 1);
			}
		}
		
		document.write(factorial(5));
    </script>
